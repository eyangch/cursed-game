<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Cursed QWOP
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div style="text-align: center; touch-action: manipulation">
            <p>Cursed QWOP</p>
            <canvas id="canvas" width="96" height="96" style="width: 192px; height: 192px; border: solid black; border-width: 1px;"></canvas><br/>
            <b>Controls</b><br/>
            Q, W, O, P<br/>
            R to restart
            <br/><br/>
            <div>
                If no keyboard is available:<br/>
                <button id="q" style="user-select: none">Q</button>
                <button id="w" style="user-select: none">W</button>
                <button id="o" style="user-select: none">O</button>
                <button id="p" style="user-select: none">P</button>
                <button id="r" style="user-select: none">R</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.22.0/dist/ort.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
