<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Cursed QWOP
        </title>
    </head>
    <body>
        <div style="text-align: center;">
            <p>Cursed QWOP</p>
            <canvas id="canvas" width="96" height="96" style="width: 192px; height: 192px; border: solid black; border-width: 1px;"></canvas><br/>
            <b>Controls</b><br/>
            Q, W, O, P<br/>
            R to restart
            <br/><br/>
            <div>
                If no keyboard is available:<br/>
                <button id="q">Q</button>
                <button id="w">W</button>
                <button id="o">O</button>
                <button id="p">P</button>
                <button id="r">R</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.22.0/dist/ort.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
